        <script type="text/javascript">
            var j = 0;
            var orientation = (screen.orientation || {}).type || screen.mozOrientation || screen.msOrientation;
            
        function IMGexpand(id) {
              if(orientation === "landscape-primary"){
                    if(this.j == 0){ 
                document.getElementById(id).style.width = '98vh'; 
                document.getElementById(id).style.height = '98vh'; 
                this.j = 1;
            } else{                
                document.getElementById(id).style.width = '30vh'; 
                document.getElementById(id).style.height = '30vh'; 
                this.j = 0;
             } 
            } else {
                if(this.j == 0){ 
                document.getElementById(id).style.width = '94vw'; 
                document.getElementById(id).style.height = '94vw'; 
                this.j = 1;
            } else{                
                document.getElementById(id).style.width = '30vw'; 
                document.getElementById(id).style.height = '30vw'; 
                this.j = 0;}
            }
        }  

        </script>
